---
- name: Show systemd facts
  ansible.builtin.debug:
    msg: "{{ ansible_systemd }}"

- name: Assert the systemd version fact
  ansible.builtin.assert:
    that:
      - ansible_systemd.version is match('^[1-9][0-9][0-9]')
      - ansible_systemd.full_version | string
      - ansible_systemd.full_version is match('^[1-9][0-9][0-9](.|-|~)')
      - ansible_systemd.features | regex_search('(\\+|-)(PAM|AUDIT)')
